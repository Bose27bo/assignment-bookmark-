<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!-- logo -->
    <link rel="icon" href="im">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>

<body>

    <div class="container">
        <div class="text text-center mt-5">
            <h1>Bookmarker</h1>
        </div>


        <div class="site-form">
            <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div class="form-inbut m-5 input-form">
                <div class="form-group my-3">
                    <label for="siteNameInput"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input 
                    id="siteNameInput"
                    type="text"
                    class="form-control" 
                    placeholder="Bookmark Name"
                    oninput="validate(/^\w{3,}$/,this.value,this)">
                </div>
                <div class="form-group my-3">
                    <label for="siteUrlInput"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input 
                    id="siteUrlInput" 
                    type="url" 
                    class="form-control" 
                    placeholder="Website URL"
                    oninput="validate(/^(https:\/\/)?(WWW|www)?\.?[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(\/)?$/,this.value,this)">
                </div>
                <button class="btn d-grid mx-auto px-5 " onclick="submit()">Submit</button>
            </div>
        </div>

        

        <div class="form-table mt-5">
            <table class="table" style="--bs-body-bg: #F8F9FA; --bs-table-color:rgb(33, 37, 41)">
                <thead>
                    <tr>
                        <td>Index</td>
                        <td>Website Name</td>
                        <td>Visit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
